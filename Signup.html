<head>
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="./css/login-style.css">
</head>

<body>
    <div class="login-box">
        <img src="./images/kids.jpeg" class="man">
        <h1>Sign Up</h1>
        <form id="signupform" method="get">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username" id="username">
            <p>Password</p>
            <input type="password" name="password1" placeholder="Enter Password" id="password1">
            <p>Confirm Password</p>
            <input type="password" name="password2" placeholder="Re-Enter Password" id="password2">
            <br/><br/>
            <input type="submit" name="submit" value="signup" onclick="signup()">
        </form>
    </div>
